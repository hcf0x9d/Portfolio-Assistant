<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="container" style="max-width: 1000px; position: relative;overflow: hidden;">
    <div class="messageWrap col-sm-8">

        <div class="inputWrap">
            <input id="input" type="text"> <button id="rec">Speak</button>
        </div>

        <ul id="response" class="messages">
            <li class="item thirdparty">
                <h2 class="subheadline"><a href="https://github.com/jfukura" target="_blank">Recent GitHub Action</a></h2>
                <span class="bubble">
                    <span class="graphItem" data-count="3">
                        <span class="legend">jfukura/Portfolio-Assistant</span>
                        <span class="bar" style="width: 13%"></span>
                    </span>
                    <span class="graphItem" data-count="30">
                        <span class="legend">jfukura/welspring</span>
                        <span class="bar" style="width: 83%"></span>
                    </span>
                    <span class="graphItem" data-count="1">
                        <span class="legend">olohmann/gulp-filenames-to-json</span>
                        <span class="bar" style="width: 3%"></span>
                    </span>
                </span>

            </li>
        </ul>
    </div>
</main>
</body>
</html>
